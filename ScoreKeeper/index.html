<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScoreKeeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2970&q=80 " alt="pin-pong">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to
                  <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">use the button below to keep score</p>
                <label for="playtill" class="label is-large is-inline">
                  Play till
                </label>
                <div class="select is-rounded">
                  <select name="game" id="playtill">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                    <option value="18">18</option>
                    <option value="21">21</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="player1" class="button is-primary is-large card-footer-item">
                +1 Player 1
              </button>
              <button id="player2" class="button is-info is-large card-footer-item">
                +1 Player 2
              </button>
              <button id="reset" class="button is-danger is-large card-footer-item">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="scorekeerper.js"></script>
</body>

</html>
